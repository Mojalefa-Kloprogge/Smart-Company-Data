<template>
    <div class="slds-m-top_medium slds-m-bottom_x-small">
        <div class="slds-p-around_medium lgc-bg">
            <lightning-input
                type="search"
                label={inputLabel}
                placeholder={inputPlaceholder}
                onchange={handleSearchChange}
                value={searchTerm}></lightning-input>
        </div>
    </div>
    <template if:true={showSpinner}>
        <div class="slds-is-relative">
            <lightning-spinner alternative-text="Loading" size="medium" variant="brand"></lightning-spinner>
        </div>
    </template>
    <template if:true={dataFound}>
        <lightning-card variant="Narrow" title={label.resultTitleLabel} icon-name="standard:account">
            <div style="height: 300px">
                <p class="slds-p-horizontal_small">
                    <lightning-datatable
                        key-field="ID"
                        data={sortData}
                        columns={columnsInternal}
                        onrowselection={handleRowSelection}
                        max-row-selection="1"
                        sorted-by={sortBy}
                        sorted-direction={sortDirection}
                        onsort={handleSortData}>
                    </lightning-datatable>
                </p>
            </div>
        </lightning-card>
    </template>
</template>
